<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/scss/styles.scss">
        <title>Победа!</title>
    </head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container container">
                <h1 class="header__text header-level-1">Игра "Выбери нужное"</h1>
            </div>
        </header>
        <main class="main">
            <div class="main__container container bg">
                <div class="main__content content">
                    <div class="content__points">Набрано очков: <span class="content__points-number pnt">0</span></div>
                    <div class="content__win">Молодец, ты победил!</div>
                    <button class="content__win-link download btn">Скачать результат</button>
                    <a href="" class="content__win-link-home btn">В главное меню</a>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__container container">
                <a href="https://vk.com/bratalanta" target="_blank" class="footer__author">by Matvei Denisov</a>
            </div>
        </footer>
    </div>
    <script src="js/win.js"></script>
</body>
</html>
