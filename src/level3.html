<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/scss/styles.scss">
  <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon/favicon-16x16.png">
  <link rel="manifest" href="/img/site.webmanifest">
  <title>Уровень 3</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__container container">
        <div class="header__hearts hearts">
          <img src="/img/game/hearts/red_heart.png" alt="" class="hearts__img">
          <img src="/img/game/hearts/red_heart.png" alt="" class="hearts__img">
          <img src="/img/game/hearts/red_heart.png" alt="" class="hearts__img">
        </div>
        <h1 class="header__text header-level-3">Игра "Выбери нужное"</h1>
        <div class="header__timer">00:00</div>
      </div>
    </header>
    <main class="main">
      <div class="main__container container bg">
        <aside class="main__level-info level-info">
          <div class="level-info__body">
            <div class="level-info__content">
              <div class="level-info__player-name">Имя игрока</div>
              <div class="level-info__player-points player-points">ОЧКИ: <span
                  class="player-points__number pnt">0</span></div>
              <div class="level-info__win-points win-points">ПОБЕДА: <span class="win-points__number pnt">0</span></div>
              <div class="level-info__error-points error-points">ОШИБКА: <span class="error-points__number pnt">0</span>
              </div>
            </div>
            <nav class="level-info__menu menu">
              <ul class="menu__list">
                <li class="menu__item">
                  <a href="index.html" class="menu__item-link btn">В главное меню</a>
                </li>
              </ul>
            </nav>
          </div>
        </aside>
        <div class="main__content content-level-3">
          <div class="content-level-3__pictures pictures">
            <img src="/img/level3/cloud.png" alt="" class="pictures__static cloud-1">
            <img src="/img/level3/cloud.png" alt="" class="pictures__static cloud-2">
            <img src="/img/level3/sun_cloud.png" alt="" class="pictures__static sun">
            <img src="/img/level3/grass_long.png" alt="" class="pictures__static grass-1">
            <img src="/img/level3/grass_long.png" alt="" class="pictures__static grass-2">
            <img src="/img/level3/grass_long.png" alt="" class="pictures__static grass-3">
            <img src="/img/level3/tree.png" alt="" class="pictures__static tree">
            <img src="/img/level3/nani.png" alt="" class="pictures__static nani">
            <img src="/img/level3/primo.png" alt="" class="pictures__static primo">
            <img src="/img/level3/edgar.png" alt="" class="pictures__static edgar">
            <div class="pictures__ground"></div>
          </div>
        </div>
        <aside class="main__aside-progress aside-progress">
          <div class="aside-progress__progress-bar progress-bar">
            <div class="progress-bar__line progress-bar__line--third"></div>
            <div class="progress-bar__level progress-bar__level--active">1</div>
            <div class="progress-bar__level progress-bar__level--active">2</div>
            <div class="progress-bar__level progress-bar__level--active">3</div>
          </div>
        </aside>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__container container">
        <a href="https://vk.com/bratalanta" target="_blank" class="footer__author">by Matvei Denisov</a>
        <button class="footer__check btn" type="button">Проверить</button>
      </div>
    </footer>
  </div>
  <div class="modal hidden">
    <div class="modal__text">Правильно!</div>
    <div class="modal__extra-points extra-points">Бонусные очки: <span class="extra-points__number">0</span>!</div>
  </div>
  <script src="js/pages/level3.js"></script>
</body>

</html>
